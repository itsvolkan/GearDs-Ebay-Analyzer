<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eBay Product Analyzer</title>
  <script src="popup.js" defer></script>



  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
      width: 300px;
    }

    .container {
      padding: 15px;
    }

    h1 {
      font-size: 20px;
      font-weight: 700;
      color: #007bff;
      margin-bottom: 15px;
      text-align: center;
    }

    label {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 5px;
      display: block;
    }

    select {
      width: 100%;
      padding: 8px 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #fff;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px 15px;
      margin-bottom: 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button#saveBtn {
      background-color: #007bff;
      color: #fff;
    }

    button#saveBtn:hover {
      background-color: #0056b3;
    }

    button#analyzeBtn {
      background-color: #28a745;
      color: #fff;
    }

    button#analyzeBtn:hover {
      background-color: #1e7e34;
    }

    hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 15px 0;
    }

    footer {
      font-size: 12px;
      text-align: center;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>eBay Analyzer</h1>
    <label for="itemsPerPage">Items Per Page:</label>
    <select id="itemsPerPage">
      <option value="60">60 Items</option>
      <option value="120">120 Items</option>
    </select>
    <button id="saveBtn">Save Settings</button>
    <hr />
    <button id="analyzeBtn">Analyze Current Page</button>
    <footer>
      <p>Powered by Your Chrome Extension</p>
    </footer>
  </div>
</body>
</html>
